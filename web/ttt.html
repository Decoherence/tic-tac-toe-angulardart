<!DOCTYPE html>
<!--[if IE 9]><html class="lt-ie10" lang="en" > <![endif]-->
<html class="no-js" lang="en">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tic-Tac-Toe - Dart</title>

<link rel="stylesheet" href="css/normalize.css">
<link rel="stylesheet" href="css/foundation.min.css">
<link rel="stylesheet" href="css/theme.css">

<!-- Font Awesome & Google Font -->
<link rel="stylesheet" href="css/font-awesome.min.css">
<link href='http://fonts.googleapis.com/css?family=Varela+Round'
  rel='stylesheet' type='text/css'>
</head>
<body>

   <!-- INTRO -->
    <div class="row">
      <div class="small-12 small-centered columns">
        <h3 class="text-center">Tic-Tac-Toe</h3>
        <div class="line"></div>
        <div class="clearfix"></div>
        <br>
      </div>
    </div>

    <!--
   Note: toString() is needed to force redraw as Dart/Angular only
   monitors a reference change, not each individual object
   -->
    <div game>
    <div class="row">
      <div class="small-12 small-centered columns">
         <ul class="small-block-grid-3 ttt-board">
            <li ng-repeat="cell in ctrl.board"
              ng-click="ctrl.cellClicked($index)" class="cell">
              <!--
                Note: toString() is needed to force redraw as Dart/Angular only
                monitors a reference change, not each individual object
             --> {{cell.toString()}}
            </li>
          </ul>
        </div>
      </div>

      <p></p>

        <div class="small-12 columns">
          <div class="panel callout radius text-center">
            {{ctrl.game_status}} <br> <a href="#"
              ng-click="ctrl.reset()">Reset</a>
          </div>
        </div>

      <p></p>
      <div class="row">
      <div class="small-12 small-centered columns">
      <div class="footer">
        <p class="text-center">Lovingly crafted with AngularDart</p>
        <a href="https://github.com/angular/angular.dart"><img src="images/logo.png" width="200px" height="200px"></a>
      </div>
      </div>
      </div>
    </div>


  <script type="application/dart" src="ttt.dart"></script>
  <script src="packages/browser/dart.js"></script>
  </body>
  </html>
